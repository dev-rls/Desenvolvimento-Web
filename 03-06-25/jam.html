<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandGrow - Business Intelligence</title>
  <link rel="stylesheet" href="jam.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-informacoes-juridicas">
    <p id="txt-editar-informacoes-juridicas">Editar Informações</p>
 
     <div class="informacoes-juridicas">
       <div>
          <label class="label-informacoes-juridicas" for="telefone">Telefone:</label>
          <input type="text" class="input-informacoes-juridicas" name="telefone" required>
              <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>  
        </div>
        <div>
          <label class="label-informacoes-juridicas" for="logradouro">Logradouro:</label>
          <input type="text" class="input-informacoes-juridicas" name="logradouro" required>
              <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <div>
        <label class="label-informacoes-juridicas" for="bairro">Bairro:</label>
        <input type="text" class="input-informacoes-juridicas" name="bairro" required>
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <label class="label-informacoes-juridicas" for="uf">UF:</label>
        <input type="text" class="input-informacoes-juridicas" name="uf" required>
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        <div>
        <label class="label-informacoes-juridicas" for="cep">CEP:</label>
        <input type="text" class="input-informacoes-juridicas" name="cep" required>
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <div class="text-center">
          <button type="button" class="btn-editar-informacoes-juridicas">Editar</button>
        </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn-alterar-senha-informacoes-juridicas">Alterar Senha</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
