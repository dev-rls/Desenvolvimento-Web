<!--04) Formulário com unplod de arquivo cria um formulario que tenha, campo de texto para nome, campo para envio de arquivo
botão envio. -->

<!DOCTYPE html>
<form action="#" method="post">
    
    <meta charset="UTF8">
    <h1> Formulário </h1>

    <label for="Nome"> Nome:</label>
    <input type="Nome" id="Nome" name="Nome" required><br><br>

    <label for="Selecione um arquivo"> Envio_de_arquivo:</label>
    <input type="file" id="myfile" name="Envio_de_arquivo">
    <br><br>
    <button type="submit"> Enviar</button>
</form>
