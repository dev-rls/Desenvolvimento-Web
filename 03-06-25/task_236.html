<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandGrow - Business Intelligence</title>
  <link rel="stylesheet" href="task_236.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container"> 
    <h4 class="card-title-text-center">Editar Informações</h4>
     <div class="custom-card">
          <label for="nome" class="form-label">Nome:</label>
          <div class="input_group">
            <input type="text" class="form-control" id="nome">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>  
        </div>
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <div class="input_group">
            <input type="text" class="form-control" id="sobrenome">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>

          <label for="telefone" class="form-label">Telefone:</label>
          <div class="input_group">
            <input type="tel" class="form-control" id="telefone">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>

          <label for="cpf" class="form-label">CPF:</label>
          <div class="input_group">
            <input type="text" class="form-control" id="cpf">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>

        <div class="text-center">
          <button type="button" class="btn_alterar_senha" id="btn_editar">Editar</button>
        </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn_alterar_senha">Alterar Senha</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
