<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandGrow - Business Intelligence</title>
  <link rel="stylesheet" href="task_236.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container mt-5"> 
    <div class="card custom-card">
      <h4 class="card-title text-center">Editar Informações</h4>
      <div class="mt-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="nome">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="sobrenome">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <div class="input-group">
            <input type="tel" class="form-control" id="telefone">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="cpf">
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-custom mb-3" id="editar-btn">Editar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <button type="button" class="btn btn-custom">Alterar Senha</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
