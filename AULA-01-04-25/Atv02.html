para usuário com os termos de condições. Certificar a senha -->

<!DOCTYPE html>
<form action="#" method="post">
    
    <meta charset="UTF8">
    <h1> Formulário para preencher </h1>

    <label for="Nome"> Nome:</label>
    <input type="Nome" id="Nome" name="Nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="Senha"> Senha:</label>
    <input type="Senha" id="Senha" name="Senha" required><br><br>

    <label for="Confirmar_Senha"> Confirmar_Senha:</label>
    <input type="Confirmar_Senha" id="Confirmar_Senha" name="Confirmar_Senha" required><br><br>

    <label for="Termos"></label>
    <input type="checkbox" id="termos" name="Termos" required>
    Concordo com os termos lido
    
     <button type="submit">Enviar</button>  <br><br>
