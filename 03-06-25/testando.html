<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandGrow - Business Intelligence</title>
  <link rel="stylesheet" href="testando.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-informacoes-fisicas">
    <p id="txt-editar-informacoes-fisicas">Editar Informações</p>
 
     <div class="informacoes_pessoa_fisica">
       <div>
          <label class="lbl_pessoa_fisica" for="Nome">Nome:</label>
          <input type="text" class="input_pessoa_fisica" name="nome" required>
              <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>  
        </div>
        <div>
          <label class="lbl_pessoa_fisica" for="sobrenome">Sobrenome:</label>
          <input type="text" class="input_pessoa_fisica" name="sobrenome" required>
              <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <div>
        <label class="lbl_pessoa_fisica" for="telefone">Telefone:</label>
        <input type="text" class="input_pessoa_fisica" name="telefone" required>
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <label class="lbl_pessoa_fisica" for="cpf">CPF:</label>
        <input type="text" class="input_pessoa_fisica" name="cpf" required>
            <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
        
        <div class="text-center">
          <button type="button" class="btn_editar_pessoa_fisica">Editar</button>
        </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn_alterar_senha_pessoa_fisica">Alterar Senha</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
